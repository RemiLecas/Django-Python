<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {% load static %}

    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/home.css' %}">
    <link rel="stylesheet" href="{% static 'blog/header.css' %}">
    <link rel="stylesheet" href="{% static 'blog/list-article.css' %}">

</head>
<body>
{% load i18n %}
{% include "blog/header.html" %}


<div class="search-container">
    <form method="GET" action="{% url 'home' %}" class="search-form">
        <div class="search-wrapper">
            <input type="text" name="search" value="{{ search_query|default:'' }}"
                   placeholder="Rechercher par titre ou auteur..." class="search-input">
            <button type="submit" class="search-button">
                üîç Rechercher
            </button>
        </div>
    </form>
</div>


{% if query or categorie_id %}
<p><strong>{{ articles|length }}</strong> article(s) trouv√©(s).</p>
{% endif %}
{% include "blog/list-article.html" %}


<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;

    // Charger le mode enregistr√©
    const savedMode = localStorage.getItem('mode');
    if (savedMode === 'dark') {
        body.classList.add('dark');
        modeToggle.textContent = '‚òÄÔ∏è';
    }

    modeToggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        if (body.classList.contains('dark')) {
            modeToggle.textContent = '‚òÄÔ∏è';
            localStorage.setItem('mode', 'dark');
        } else {
            modeToggle.textContent = 'üåô';
            localStorage.setItem('mode', 'light');
        }
    });
</script>

</body>
</html>
