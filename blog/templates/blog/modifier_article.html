<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier : {{ article.titre }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .form-group {
      margin-top: 20px;
    }

    button[type="submit"] {
      display: block;
      margin: 30px auto 10px;
      padding: 12px 30px;
      background-color: #007cba;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8a;
    }

    a.back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #007cba;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    a.back-link:hover {
      text-decoration: underline;
      color: #005f8a;
    }
  </style>
</head>
<body>

<h1>{% blocktrans with titre=article.titre %}Modifier l'article : {{ titre }}{% endblocktrans %}</h1>

<form method="post" enctype="multipart/form-data" action="{% url 'modifier_article' article.id %}">
  {% csrf_token %}

  <label for="titre">{% trans "Titre" %}</label>
  <input type="text" id="titre" name="titre" value="{{ article.titre }}" required>

  <label for="image">{% trans "Image (optionnel)" %}</label>
  <input type="file" id="image" name="image">

  <label for="contenu">{% trans "Contenu" %}</label>
  <textarea id="contenu" name="contenu" required>{{ article.contenu }}</textarea>

  <label for="commentaire">{% trans "Commentaire" %}</label>
  <textarea id="commentaire" name="commentaire">{{ article.commentaire }}</textarea>

  <div class="form-group">
    <label for="{{ form.categories.id_for_label }}">{% trans "Cat√©gories :" %}</label>
    {{ form.categories }}
  </div>

  <button type="submit">üíæ {% trans "Enregistrer les modifications" %}</button>
</form>

<a href="{% url 'details_article' article.id %}" class="back-link">‚Üê {% trans "Retour √† l'article" %}</a>

</body>
</html>
