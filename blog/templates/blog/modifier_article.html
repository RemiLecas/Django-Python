<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier : {{ article.titre }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      background-color: #007cba;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8a;
    }

    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #007cba;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Modifier l'article : {{ article.titre }}</h1>

<form method="post" enctype="multipart/form-data" action="{% url 'modifier_article' article.id %}">
  {% csrf_token %}

  <label for="titre">Titre</label>
  <input type="text" id="titre" name="titre" value="{{ article.titre }}" required>

  <label for="image">Image (optionnel)</label>
  <input type="file" id="image" name="image">

  <label for="contenu">Contenu</label>
  <textarea id="contenu" name="contenu" required>{{ article.contenu }}</textarea>

  <label for="commentaire">Commentaire</label>
  <textarea id="commentaire" name="commentaire">{{ article.commentaire }}</textarea>

  <div class="form-group">
    <label for="{{ form.categories.id_for_label }}">Cat√©gories :</label>
    {{ form.categories }}
  </div>

  <button type="submit">üíæ Enregistrer les modifications</button>
</form>

<a href="{% url 'details_article' article.id %}" class="back-link">‚Üê Retour √† l'article</a>

</body>
</html>
