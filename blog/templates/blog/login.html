<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>{% trans "Connexion" %}</title>
</head>
<body>
<h1>{% trans "Connexion" %}</h1>
<form method="POST">
    {% csrf_token %}
    <label for="username">{% trans "Nom d’utilisateur :" %}</label><br />
    <input type="text" name="username" id="username" required /><br />

    <label for="password">{% trans "Mot de passe :" %}</label><br />
    <input type="password" name="password" id="password" required /><br />

    <button type="submit">{% trans "Se connecter" %}</button>
</form>
<p><a href="{% url 'password_reset' %}">{% trans "Mot de passe oublié ?" %}</a></p>

<p>{% trans "Pas encore inscrit ?" %} <a href="{% url 'register' %}">{% trans "Créer un compte" %}</a></p>
</body>
</html>
