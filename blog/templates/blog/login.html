{% load i18n %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>{% trans "Connexion" %}</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 40px 20px;
            max-width: 400px;
            margin: auto;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            margin: 15px 0 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"]{
            width: 100%;
            padding: 10px 14px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .errorlist {
            margin: 15px 0;
            padding-left: 20px;
            color: #d8000c;
            background-color: #ffdddd;
            border-left: 4px solid #d8000c;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #007cba;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f8a;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007cba;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>{% trans "Connexion" %}</h1>
<form method="POST">
    {% csrf_token %}
    <label for="username">{% trans "Nom d’utilisateur :" %}</label><br />
    <input type="text" name="username" id="username" required /><br />

    <label for="password">{% trans "Mot de passe :" %}</label><br />
    <input type="password" name="password" id="password" required /><br />

    <button type="submit">{% trans "Se connecter" %}</button>
</form>
<p><a href="{% url 'password_reset' %}">{% trans "Mot de passe oublié ?" %}</a></p>

<p>{% trans "Pas encore inscrit ?" %} <a href="{% url 'register' %}">{% trans "Créer un compte" %}</a></p>
</body>
</html>
