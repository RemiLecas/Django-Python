<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un article</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; max-width: 500px; }
        .btn { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .btn-secondary { background: #6c757d; }
    </style>
</head>
<body>
<h1>Ajouter un Article</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.titre.id_for_label }}">Titre:</label>
        {{ form.titre }}
    </div>

    <div class="form-group">
        <label for="{{ form.contenu.id_for_label }}">Contenu:</label>
        {{ form.contenu }}
    </div>

    <div class="form-group">
        <label for="{{ form.categories.id_for_label }}">Cat√©gories :</label>
        {{ form.categories }}
    </div>

    <div class="form-group">
        <label for="{{ form.image.id_for_label }}">Image :</label>
        {{ form.image }}
    </div>

    <div class="form-group">
        <button type="submit" class="btn">Enregistrer</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Annuler</a>
    </div>

</form>
</body>
</html>
